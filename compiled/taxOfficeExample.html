<html><head><meta charset="utf-8"><script src="taxOfficeExample.js"></script></head><body><h1 id="title">
  taxOfficeExample
  </h1><p>
  Did you buy a house in 2010?
  <input type="checkbox" id="hasBoughtHouse" onclick="click_hasBoughtHouse()">
  </p><p>
  Did you enter a loan?
  <input onclick="click_hasMaintLoan()" type="checkbox" id="hasMaintLoan">
  </p><p>
  Did you sell a house in 2010?
  <input type="checkbox" onclick="click_hasSoldHouse()" id="hasSoldHouse">
  </p><div style="display:none" class="cond" id="cond_0">
  <p>
  What was the selling price?
  <input oninput="updateExprs()" id="sellingPrice" type="number">
  </p>
  <p>
  Private debts for the sold house:
  <input oninput="updateExprs()" type="number" id="privateDebt">
  </p>
  <p>
  Value residue:
  <input type="number" id="valueResidue" class="compQs" readonly="readonly">
  </p>
  </div></body></html>
